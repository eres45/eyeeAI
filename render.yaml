services:
  - type: web
    name: eyeai-diagnostic-platform
    env: python
    runtime: python3
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: RENDER
        value: "true"
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true
